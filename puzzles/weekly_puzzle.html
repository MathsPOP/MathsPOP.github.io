<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Maths Puzzles Outreach Programme">
        <meta name="author" content="Thomas Winrow Campbell">

        <link rel="stylesheet" type="text/css" href="../styles.css" />

        <title>Weekly Puzzles - MPOP</title>
    </head>

    <body>
        <div class="header_link">
            <a href="https://MathsPOP.github.io">
                <header>
                    <h1>Maths Puzzles Outreach Programme</h1>
                </header>
            </a>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="https://MathsPOP.github.io">Home</a></li>
                <li><a href="https://MathsPOP.github.io/about">About</a></li>
                <li><a href="https://MathsPOP.github.io/puzzles">Puzzles</a></li>
                <li><a href="https://MathsPOP.github.io/contact">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="box2">
                <h2>Weekly Puzzles</h2>

                <p>
                    The Weekly Puzzle series is our most successful series. The puzzles are released on Tuesdays in school term times, with the solutions to last weeks puzzle!
                </p>
            </div>
            
            <div class="weekly_puzzle_table">
                <table id="puzzle_table">
                </table>

                <script type="module">
    
                    function check_file_exists(url)
                    {
                        var http = new XMLHttpRequest();
                        http.open('HEAD', url, false);
                        http.send();
                        if (http.status === 200)
                        {
                            return true;
                        }
                        else
                        {
                            return false;
                        }
                    }
                    
                    const puzzle_table = document.getElementById("puzzle_table");

                    let question_paper_found = true;
                    let solutions_found = true;

                    let i = 1;
                    
                    while (true)
                    {
                        let row = document.createElement("tr");

                        question_paper_found = check_file_exists(`../puzzle_pdfs/weekly_puzzle/WP ${i}.pdf`);
                        solutions_found = check_file_exists(`../puzzle_pdfs/weekly_puzzle/WP ${i}S.pdf`);

                        
                    
                        if (question_paper_found && solutions_found)
                        {
                            row.innerHTML = `
                                <td>Weekly Puzzle ${i}</td>

                            
                                <td><a href="../puzzle_pdfs/weekly_puzzle/WP ${i}.pdf" download="WP ${i}.pdf">Question Paper</a></td>
                                <td><a href="../puzzle_pdfs/weekly_puzzle/WP ${i}S.pdf" download="WP ${i}S.pdf">Solutions</a></td>
                            `;
                        }

                        else if (question_paper_found && !solutions_found)
                        {
                            row.innerHTML = `
                                <td>Weekly Puzzle ${i}</td>

                            
                                <td><a href="../puzzle_pdfs/weekly_puzzle/WP ${i}.pdf" download="WP ${i}.pdf">Question Paper</a></td>
                                <td>Coming Soon!</td>
                            `;
                        }

                        else if (!question_paper_found && solutions_found)
                        {
                            row.innerHTML = `
                                <td>Weekly Puzzle ${i}</td>

                            
                                <td>Coming Soon!</td>
                                <td><a href="../puzzle_pdfs/weekly_puzzle/WP ${i}S.pdf" download="WP ${i}S.pdf">Solutions</a></td>
                            `;
                        }

                        else
                        {
                            break;
                        }
                        
                        puzzle_table.appendChild(row);

                        i += 1;
                    }
                </script>
            </div>
        </main>

        <footer>
            <div class="copyright">
                Â© 2025 Thomas Winrow-Campbell
            </div>
        </footer>
    </body>
</html>
